<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Employee Name <h:inputText id="name" value="#{employee.name}"/><br/>
            Salary <h:inputText id="salary" value="#{employee.salary}" /><br/>
            Mobile<h:inputText id="mobile" value="#{employee.mobile}"/><br/>
            Email id <h:inputText id="emailid" value="${employee.emailid}" />
            <h:commandButton id="submit" value="submit" />
           
           
            
        </h:form>
    </h:body>
</html>
